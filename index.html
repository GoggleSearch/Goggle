<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Goggle</title>
<link rel="icon" type="image/png" href="goggle-removebg.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<style>
.highlight {
  background-color: rgb(151, 255, 151);
}

.red-hat-font-one {
  font-family: "Red Hat Display", sans-serif;
  font-optical-sizing: auto;
  font-weight: 600;
  font-style: normal;
  user-select: none;
  -webkit-user-modify: read-only;
  -moz-user-modify: read-only;
  -ms-user-modify: read-only;
}

h1 {
  font-size: 4em;
}

body {
  background-color: #1a1a1a;
  margin: 0;
  padding: 0;
}

.center-container-eleven {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
  margin: 5em;
}

.letter {
  font-size: 600%;
  letter-spacing: -6px;
}

.letter span {
  display: inline-block;
}

.letter span:nth-child(1) {
  color: #4285f4; /* First letter color */
}

.letter span:nth-child(2) {
  color: #ea4335; /* Second letter color */
}

.letter span:nth-child(3) {
  color: #fbbc05; /* Third letter color */
}

.letter span:nth-child(4) {
  color: #4285f4; /* Fourth letter color */
}

.letter span:nth-child(5) {
  color: #34a853; /* Fifth letter color */
}

.letter span:nth-child(6) {
  color: #ea4335; /* Sixth letter color */
}

.input-one {
  max-width: 15em;
  width: 1.9em;
  height: 1.9em;
  outline: none;
  margin: 0.4em;
  transition: .5s;
  border: none;
  border-radius: 0.8em;
  padding: 0.8em;
  text-align: center;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
  transform: rotate(90deg);
}

.input-one:focus:hover {
  transform: scaleY(1.06);
}

.input-one:focus {
  width: 16em;
  transform: rotate(0);
}

/* Your existing CSS code here */

/* Media Query for mobile devices */
@media only screen and (max-width: 600px) {
  .center-container-two {
    display: none;
  }
  .center-container-eleven {
    margin-top: 12.5em;
  }

  .letter {
    font-size: 300%;
    letter-spacing: -5px;
  }
  
  h1 {
    font-size: 4em;
  }
  
  .input__search {
    width: 300px;
    max-width: 300px;
    align-items: center;
    height: 30px;
  }
  .input__container {
    position: relative;
    background: rgba(255, 255, 255, 0.664);
    padding: 1em;
    padding-bottom: 2.1em;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.95em;
    border-radius: 22px;
    width: 15em;
    height: 40px;
  }

  .shadow__input {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    bottom: 0;
    z-index: -1;
    filter: blur(1.9em);
    border-radius: 20px;
    background-color: #999cff;
    background-image: radial-gradient(at 85% 51%, rgb(120, 215, 96) 0px, transparent 80%),
      radial-gradient(at 74% 68%, hsla(235,69%,77%,1) 0px, transparent 50%),
      radial-gradient(at 64% 79%, hsla(284,72%,73%,1) 0px, transparent 50%),
      radial-gradient(at 75% 16%, hsla(283,60%,72%,1) 0px, transparent 50%),
      radial-gradient(at 90% 65%, rgb(99, 193, 227) 0px, transparent 50%),
      radial-gradient(at 91% 83%, hsla(283,74%,69%,1) 0px, transparent 50%),
      radial-gradient(at 72% 91%, hsla(213,75%,75%,1) 0px, transparent 50%);
  }

  .input-one {
    max-width: 15em;
    width: 1.9em;
    height: 1.9em;
    outline: none;
    margin: 0.4em;
    transition: .5s;
    border: none;
    border-radius: 0.8em;
    padding: 0.8em;
    text-align: center;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    transform: rotate('90deg');
  }

  .input-one:focus:hover {
    transform: scale(1.06);
  }

  .input-one:focus {
    width: 2.014em;
  }

  .input__button__shadow {
    cursor: pointer;
    border: none;
    background: none;
    transition: transform 400ms, background 400ms;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 0.8em;
    padding: 0.5em;
    margin-top: 7%;
    transition: 0.26s;
  }

  .input__button__shadow:hover {
    background: rgba(255, 255, 255, 0.411);
    transform: scale(1.1);
  }

  .input__search {
    width: 9em;
    border-radius: 1em;
    outline: none;
    border: none;
    padding: 3%;
    padding-left: 7%;
    position: relative;
    transition: 0.3s;
    margin-top: 7%;
  }

  .input__search:hover {
    padding: 2.8%;
    padding-left: 17%;
    transform: scaleX(1.03);
  }

  .center-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); 
  }

  .center-container-two {
    position: absolute;
    top: 54%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .center-container-three {
    position: absolute;
    top: 90%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .center-container-four {
    position: absolute;
    top: 25%;
    left: 40%;
    transform: translate(-50%, -50%);
  }

  .center-container-five {
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  #searchInput:focus + #searchButton {
    background-color: #4285f4;
    color: white;
  }
  #searchInput:focus + #searchButton:hover {
    background-color: #3367D6;
  }
}

</style>
</head>
<body style="background-color: #1a1a1a;">
<center>
    <div class="center-container-eleven">
      <h1 class="red-hat-font-one letter">
        <span>G</span>
        <span>o</span>
        <span>g</span>
        <span>g</span>
        <span>l</span>
        <span>e</span>
      </h1>
    </div>
</center>
<div class="center-container">
  <div class="input__container">
    <div class="shadow__input"></div>
    <button class="input__button__shadow" id="searchButton">
      <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" height="2em" width="2em">
        <path d="M4 9a5 5 0 1110 0A5 5 0 014 9zm5-7a7 7 0 104.2 12.6.999.999 0 00.093.107l3 3a1 1 0 001.414-1.414l-3-3a.999.999 0 00-.107-.093A7 7 0 009 2z" fill-rule="evenodd" fill="#17202A"></path>
      </svg>
    </button>
    <input type="text" name="text" class="input__search" id="searchInput" placeholder="Search the web">
  </div>
</div>
<div class="center-container-two">
  <input type="text" name="text" class="input-one">
  <input type="text" name="text" class="input-one">
  <input type="text" name="text" class="input-one">
  <input type="text" name="text" class="input-one">
  <input type="text" name="text" class="input-one">
</div>

<script>
  document.getElementById("searchButton").addEventListener("click", search);

// Trigger search when Enter key is pressed
document.getElementById("searchInput").addEventListener("keypress", function(event) {
  if (event.key === 'Enter') {
    search();
  }
});

function search() {
  var searchTerm = document.getElementById("searchInput").value.trim();
  if (searchTerm !== "") {
    var googleSearchUrl = "https://www.google.com/search?q=" + encodeURIComponent(searchTerm);
    window.location.href = googleSearchUrl;
  }
}

// Saving data to localStorage when the page unloads
window.addEventListener('beforeunload', function() {
  var inputs = document.querySelectorAll('.input-one');
  inputs.forEach(function(input, index) {
    localStorage.setItem('input_' + index, input.value);
  });
});

// Restoring data from localStorage when the page loads
window.addEventListener('load', function() {
  var inputs = document.querySelectorAll('.input-one');
  inputs.forEach(function(input, index) {
    var savedValue = localStorage.getItem('input_' + index);
    if (savedValue !== null) {
      input.value = savedValue;
    }
  });
});

// Add double tap functionality
const inputs = document.querySelectorAll('.input-one');
inputs.forEach(input => {
  input.addEventListener('dblclick', () => {
    input.value = ''; // Clear input value
    input.classList.add('highlight'); // Highlight input field
    setTimeout(() => {
      input.classList.remove('highlight'); // Remove highlight after 1 second
    }, 1000);
  });
});

  // Focus on the search input when the page loads
  document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('searchInput');
    searchInput.focus();

    // Highlight all text when clicked
    searchInput.addEventListener('click', function() {
      this.select();
    });
  });
</script>

</body>
</html>
